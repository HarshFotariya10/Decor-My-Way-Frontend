<section style="background-color: #eee; " >
    <div class="container py-5">
      <div class="row justify-content-center mb-3">
        
          <div class="card shadow-0 border rounded-3 " style="margin-bottom: 10px;" *ngFor=" let p of SelectedCategory">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0" >
                  <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img src={{p.image}}
                      class="w-100" />
                    <a href="#!">
                      <div class="hover-overlay">
                        <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                  <h1>{{p.productname}}</h1>
                  <div class="d-flex flex-row">
                    <div class="text-danger mb-1 me-2">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                    <span>310</span>
                  </div>
                  <div class="mt-1 mb-0 text-muted small">
                    <h3 *ngIf="p.quantity > 0">In Stock : {{p.quantity}}</h3>
                    <h3 *ngIf="p.quantity <= 0"  style="color: red;">Out of Stock</h3>
                    <h3>{{p.description}}</h3>
            
                  </div>
                </div>
                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                  <div class="d-flex flex-row align-items-center mb-1">
                    <h2 class="mb-1 me-1">Rs {{p.price}}</h2>
                  </div>
                  <h6 class="text-success">Free shipping</h6>
                  <div class="d-flex flex-column mt-4">
                    <button class="btn btn-primary btn-sm" (click)="sendproductId(p.productId)">Details</button>
                    <button class="btn btn-outline-primary btn-sm mt-2" type="button" (click)="AddtoCart(p.productId)">
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
      </div>
      
    </div>
  </section>
