<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Detail</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512â€“16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
  <div class="container mt-4">
    <div class="header">
      <h1>Checkout</h1>
    </div>
    <div class="row">
      <div class="col-md-7"> 
        <!-- Product Section -->
        <section id="product-section">
          <h2>Products</h2>
          <!-- Product List -->
          <div class="product-item">
            <!-- Product 1 -->
            <div class="media" *ngFor="let order of orderDetails">
              <img src={{order.productImage}} class="mr-3" alt="Product 1">
              <div class="media-body">
                <h5 class="mt-0">{{order.productname}}</h5>
                <p>Rs. {{order.productprice}}</p>
                <p>Quantity: {{order.quantity}}</p>
              </div>
            </div>
          </div>
          
          <!-- Total Amount -->
          <div class="total-amount mt-4">
            Total Amount: Rs.{{totalAmount}}
          </div>
        </section>
      </div>
      <div class="col-md-5"> <!-- Adjusted col-md-5 to take 40% width -->
        <!-- Address and Payment Section -->
        <div class="row">
          <div class="col-md-12">
            <!-- Address Section -->
            <section id="address-section"*ngIf="profileData">
              <h2>Address</h2>
              <!-- Address Display -->
              <div class="address-info">
                <h1>Name: {{profileData.name}}</h1>
                <p>Address: {{profileData.address}}</p>
              </div>
              <!-- Edit Address Button -->
              <button type="button" class="btn btn-primary mt-3" id="editAddressBtn">
                Edit Address
              </button>
            </section>
          </div>
          <div class="col-md-12">
            <!-- Payment System Section -->
            <section id="payment-system">
              <h2>Payment System</h2>
              <!-- Payment Method Options -->
              <div class="payment-option">
                <input type="radio" name="paymentMethod" id="Online Payment" [(ngModel)]="selectedPaymentMethod" value="Online Payment">
                <label for="creditCard"><i class="fas fa-credit-card"></i> Online Payment</label>
              </div>
            
              <div class="payment-option">
                <input type="radio" name="paymentMethod" id="Cash On Delivery" [(ngModel)]="selectedPaymentMethod" value="Cash On Delivery">
                <label for="bankTransfer"><i class="fas fa-university"></i>Cash On Delivery</label>
              </div>
            
              
            </section>
            
          </div>
        </div>
        <!-- Place Order Section -->
        <section id="place-order">
          <button class="btn btn-primary mt-3" (click)="storeSelectedPaymentMethod()" (click)="OrderConfirm()" >Place Order</button>
        </section>
      </div>
    </div>
  </div>
 

  
</body>
</html>
